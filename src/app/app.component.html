<div>
    <select (change)="onChange($event.target.value)">
        <option *ngFor="let device of availableDevices" [value]="device.deviceId">{{ device.label }}</option>
    </select>
    <br>
    <ngx-zxing [start]="cameraStarted" [device]="selectedDevice" (onCamsFound)="displayCameras($event)" (onScan)="handleQrCodeResult($event)"></ngx-zxing>
    <br>
    <span>Result:
        <strong>{{qrResult}}</strong>
    </span>
</div>
